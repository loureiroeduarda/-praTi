<script>

let numero = 0
let operacao = ""
let resultado = 0

while(operacao != "S") {
	numero = parseFloat(prompt("Insira um n."));
	operacao = prompt("Insira a operacao: (+ - * / **). Para sair insira S");

	switch(operacao) {
		case "+":
			resultado = resultado + numero;
			break;
		case "-":
			resultado = resultado - numero;
			break;
		case "*":
			resultado = resultado * numero;
			break;
		case "/":
			resultado = resultado / numero;
			break;
		case "**":
			resultado = resultado ** numero;
			break;
		case "S":
			alert("The End");
			break;
		default:
			alert("Entrada inv√°lida")
	}
	alert("Valor acumulado: " + resultado)
}

</script>

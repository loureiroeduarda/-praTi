<!DOCTYPE html>
<html>
	<head>
		<script>
	
		function funcao(valor) {
			let pontoNovo = valor;
			pontoNovo.y = pontoNovo.y + pontoNovo.x
			return pontoNovo;
		}

		let array1 = [{x:1,y:1},
					  {x:2,y:1},
					  {x:3,y:1}];
		let array2 = array1.map(funcao);
		console.log(array2);
	
		</script>
	</head>
</html>

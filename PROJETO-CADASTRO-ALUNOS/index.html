<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="icon" type="image/png" href="img/cadastro-icon.png">
	<title>Cadastro de Alunos</title>
</head>
<body>
	<h2>Cadastro de Alunos</h2>
	<div class="container-fluid col-8 afasta-topo">
		
		<form onsubmit="adicionarNovoAluno(event)">
			<div class="mb-3">
				<label for="nome" class="form-label">Nome do aluno</label>
				<input type="text" class="form-control" id="nome">
			</div>
			<div class="mb-3">
				<label for="telefone" class="form-label">Telefone</label>
				<input type="tel" class="form-control" id="telefone">
			</div>
			<div class="mb-3">
				<label for="dtnascimento" class="form-label">Data de nascimento</label>
				<input type="date" class="form-control" id="dtnascimento">
			</div>
			<div class="mb-3">
				<label for="turma" class="form-label">Turma</label>
				<input type="text" class="form-control" id="turma">
			</div>
			<div class="mb-3">
				<label for="professor" class="form-label">Professor</label>
				<input type="text" class="form-control" id="professor">
			</div>
			<div class="mb-3">
				<label for="ntfinal" class="form-label">Nota final</label>
				<input type="number" class="form-control" id="ntfinal">
			</div>			
			<button type="submit" class="btn btn-primary" id="btn">Adicionar</button>
		</form>

		<hr>

		<table class="table">
			<thead class="thead-light">
				<tr>
					<th scope="col">Nome do aluno</th>
					<th scope="col">Telefone</th>
					<th scope="col">Data de nascimento</th>
					<th scope="col">Turma</th>
					<th scope="col">Professor</th>
					<th scope="col">Nota final</th>
				</tr>
			</thead>
			<tbody id="tbody">
				
			</tbody>
		</table>
	</div>

	<script src="main.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
